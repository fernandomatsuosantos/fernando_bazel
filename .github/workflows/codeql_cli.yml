name: "CodeQL CLI + Bazel Build"

on:
  workflow_dispatch:
  # pull_request:
  #   branches: [ "main" ]

jobs:
  run_script:
    permissions:
      # required for all workflows
      actions: read
      contents: read
      security-events: write
      statuses: write
      packages: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install and RUN CodeQL CLI & Bazel Build
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          sudo chmod +x codeql.sh
          ./codeql.sh
          sudo $HOME/codeql-home/codeql/codeql github upload-results \
          --repository=$GITHUB_REPOSITORY \
          --ref=$GITHUB_REF \
          --commit=$GITHUB_SHA \
          --sarif=$HOME/codeql-result/python-code-scanning.sarif


