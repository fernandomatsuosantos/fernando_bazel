name: "CodeQL CLI Python"

on:
  workflow_dispatch:
  # pull_request:
  #   branches: [ "main" ]

jobs:
  run_script:
    permissions:
      # required for all workflows
      actions: read
      contents: read
      security-events: write
      statuses: write
      packages: read

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install and RUN CodeQL CLI & Bazel Build
        run: |
          sudo chmod +x codeql_cli_python.sh
          ./codeql_cli_python.sh ${{ secrets.GH_KEY }}
